{% extends "trade_registry/base.html" %}
{% block title %}Settings | The Trade Registry{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            
            <div class="p-4 p-md-5 bg-white rounded shadow-sm border-top border-4 border-primary">
                <div class="d-flex align-items-center mb-4">
                    <i class="bi bi-gear-fill fs-2 me-3 text-primary"></i>
                    <h1 class="fw-bold mb-0">Settings</h1>
                </div>

                <p class="text-muted mb-4">Update your personal information and account security.</p>

                <form method="post" autocomplete="off">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="email" class="form-label fw-bold h7 text-uppercase">Email Address</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-envelope text-muted"></i></span>
                            <input type="email" class="form-control border-start-0 ps-0" id="email" name="email" value="{{ user.email }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="first_name" class="form-label fw-bold h7 text-uppercase">First Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="first_name" name="first_name" value="{{ user.first_name }}" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label for="username" class="form-label fw-bold h7 text-uppercase">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-end-0"><i class="bi bi-at text-muted"></i></span>
                            <input type="text" class="form-control border-start-0 ps-0" id="username" name="username" value="{{ user.username }}" required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm py-3">
                            Save Changes
                        </button>
                    </div>

                    <hr class="my-4 opacity-10">

                    <div class="text-center">
                        <p class="small text-muted mb-2">Need to update your security?</p>
                        <a href="{% url 'password_change' %}" class="btn btn-outline-secondary btn-sm px-4 fw-bold">
                            <i class="bi bi-shield-lock me-2"></i>Change Password
                        </a>
                    </div>
                </form>
            </div>

            <div class="text-center mt-3 d-none d-lg-block">
                <a href="{% url 'index' %}" class="text-decoration-none text-muted small">
                    <i class="bi bi-arrow-left me-1"></i> Back to Dashboard
                </a>
            </div>

        </div>
    </div>
</div>
{% endblock %}
