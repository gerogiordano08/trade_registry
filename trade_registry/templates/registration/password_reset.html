{% extends 'trade_registry/base.html' %}
{% block title %}Reset Password | The Trade Registry{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5 text-center">
            <div class="p-4 p-md-5 bg-white rounded shadow-sm border-top border-4 border-secondary">
                <i class="bi bi-envelope-open fs-1 text-muted mb-3"></i>
                <h2 class="fw-bold">Reset Password</h2>
                <p class="text-muted mb-4">Enter your email and we'll send you a link to get back into your account.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="your@email.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-3 fw-bold">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
