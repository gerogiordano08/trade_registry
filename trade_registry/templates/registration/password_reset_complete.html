{% extends 'trade_registry/base.html' %}
{% block title %}Password Updated | The Trade Registry{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="col-12 col-md-8 col-lg-5 mx-auto bg-white p-5 rounded shadow-sm border">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4.5rem;"></i>
        </div>
        <h2 class="fw-bold mb-3">Password Updated!</h2>
        <p class="text-muted mb-4">Your password has been successfully reset. You can now log in to your dashboard using your new credentials.</p>
        
        <div class="d-grid">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg fw-bold py-3 shadow-sm">
                Log In Now
            </a>
        </div>
    </div>
</div>
{% endblock %}
