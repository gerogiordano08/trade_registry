{% extends "trade_registry/base.html" %}
{% block title %}Change Password | The Trade Registry{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-5">
            <div class="p-4 p-md-5 bg-white rounded shadow-sm border-top border-4 border-warning">
                <h3 class="fw-bold mb-4"><i class="bi bi-key me-2 text-warning"></i>Change Password</h3>
                
                <form method="post">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-3">
                            <label class="form-label h7 fw-bold">{{ field.label }}</label>
                            {{ field }} {% if field.errors %}
                                <div class="text-danger small mt-1">{{ field.errors }}</div>
                            {% endif %}
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-warning w-100 fw-bold py-3 text-white">Update Password</button>
                    <a href="{% url 'settings' %}" class="btn btn-link w-100 text-muted mt-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
