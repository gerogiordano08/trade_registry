{% extends 'trade_registry/base.html' %}
{% block title %}Email Sent | The Trade Registry{% endblock %}

{% block content %}
<div class="container py-5 text-center">
    <div class="col-md-6 mx-auto bg-white p-5 rounded shadow-sm border">
        <i class="bi bi-send-check fs-1 text-success mb-3"></i>
        <h2 class="fw-bold">Email Sent</h2>
        <p class="text-muted">Check your inbox. If the email exists, you will receive instructions shortly.</p>
        <a href="{% url 'login' %}" class="btn btn-outline-primary mt-3 px-5">Back to Login</a>
    </div>
</div>
{% endblock %}
